<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles.css"> <!-- Include shared.css -->
    <style>
      /* Additional styles for the Login page */
      #createUserForm {
        display: none; /* Hide the Create User elements by default */
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">The Game</h1>
      <form id="loginForm">
        <!-- Login form elements -->
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary" onclick="loginButton()">Login</button>
        <!-- Link to toggle between Login and Create User forms -->
        <p class="mt-3"><a href="#" onclick="toggleCreateUser()">Don't have a user yet?</a></p>
      </form>

      <form id="createUserForm">
        <!-- Create User form elements -->
        <h2>Create User</h2>
        <div class="form-group">
          <label for="newUsername">New Username:</label>
          <input type="text" class="form-control" id="newUsername" placeholder="Enter new username">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
        </div>
        <button type="button" class="btn btn-primary" onclick="createUserButton()">Create user</button>
        <!-- Link to toggle between Login and Create User forms -->
        <p class="mt-3"><a href="#" onclick="toggleCreateUser()">Already have a user?</a></p>
      </form>

      <p id="message"></p> <!-- Display login error/success message here -->
    </div>

    <script src="./static/login_script.js"></script>
    <script src="./static/shared_script.js"></script>
  </body>
</html>
